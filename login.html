<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Esport Hotspot ‚Äî Mix Theme</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
html,body{height:100%}

/* ===== THEME COLORS (MIX) =====
   ML  : biru-emas
   VAL : merah-neon
   PUBG: kuning-amber
*/
:root{
  --ml-blue:#2563eb;
  --ml-gold:#f59e0b;
  --val-red:#ff4655;
  --pubg-amber:#fbbf24;
  --neon-cyan:#22d3ee;
}

/* ===== BACKGROUND ===== */
body{
  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
    url("bg-esport.webp") center/cover no-repeat fixed;
  display:flex;align-items:center;justify-content:center;
  transition:.4s;
}
body.dark{
  background:
    linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.85)),
    url("bg-esport.webp") center/cover no-repeat fixed;
}

/* ===== CONTAINER ===== */
.container{width:100%;max-width:420px;padding:16px}

/* ===== CARD (NEON SUPER) ===== */
.card{
  background:rgba(5,5,20,.96);
  color:#fff;border-radius:22px;
  padding:30px 24px;text-align:center;
  position:relative;
  box-shadow:
    0 0 30px rgba(37,99,235,.6),
    0 0 60px rgba(255,70,85,.35),
    0 0 90px rgba(251,191,36,.25),
    inset 0 0 25px rgba(34,211,238,.15);
  animation:fadeUp .9s ease;
}

/* ===== NEON BORDER ANIM ===== */
.card::before{
  content:"";position:absolute;inset:-3px;border-radius:24px;
  background:linear-gradient(135deg,
    var(--ml-blue),
    var(--val-red),
    var(--pubg-amber),
    var(--neon-cyan),
    var(--ml-blue)
  );
  filter:blur(14px);opacity:.95;z-index:-1;
  animation:neonMove 6s linear infinite;
}

/* ===== LOGO ===== */
.logo{width:92px;margin-bottom:14px}

/* ===== TEXT ===== */
p{font-size:14px;color:#c7d2fe;margin-bottom:16px}

/* ===== INPUT ===== */
input{
  width:100%;padding:14px;margin-bottom:12px;
  border-radius:12px;border:1px solid #4338ca;
  background:#020617;color:white;font-size:15px;
  box-shadow:0 0 14px rgba(34,211,238,.35);
}
input:focus{
  outline:none;border-color:var(--pubg-amber);
  box-shadow:0 0 22px rgba(251,191,36,.8);
}

/* ===== BUTTON GROUP ===== */
.btn-group{display:flex;flex-direction:column;gap:14px}

/* ===== BUTTONS (MIX STYLE) ===== */
.btn-login{
  background:linear-gradient(135deg,var(--ml-blue),var(--ml-gold));
  color:#fff;border:none;border-radius:12px;
  padding:14px;font-size:16px;cursor:pointer;
  transition:.2s;
  box-shadow:
    0 0 16px rgba(37,99,235,.8),
    0 0 36px rgba(245,158,11,.45);
}
.btn-login:hover{
  transform:scale(1.08);
  box-shadow:
    0 0 22px rgba(37,99,235,1),
    0 0 50px rgba(245,158,11,.7);
}

.btn-voucher{
  background:linear-gradient(135deg,var(--val-red),var(--neon-cyan));
  color:#fff;border:none;border-radius:12px;
  padding:14px;font-size:15px;cursor:pointer;
  transition:.2s;
  box-shadow:
    0 0 16px rgba(255,70,85,.8),
    0 0 36px rgba(34,211,238,.45);
}
.btn-voucher:hover{
  transform:scale(1.08);
  box-shadow:
    0 0 22px rgba(255,70,85,1),
    0 0 50px rgba(34,211,238,.7);
}

/* ===== TOGGLE ===== */
.toggle{
  margin-top:14px;background:none;border:none;
  font-size:22px;cursor:pointer;
}

/* ===== FOOTER ===== */
.copy{margin-top:14px;font-size:12px;color:#e5e7eb}

/* ===== ANIM ===== */
@keyframes fadeUp{from{opacity:0;transform:translateY(35px)}to{opacity:1;transform:translateY(0)}}
@keyframes neonMove{0%{filter:blur(14px) hue-rotate(0deg)}100%{filter:blur(14px) hue-rotate(360deg)}}

/* ===== FULLSCREEN MOBILE ===== */
@media(max-width:600px){
  body{align-items:stretch}
  .container{max-width:none;display:flex;align-items:center;justify-content:center}
}
</style>
</head>

<body>

<!-- SOUND EFFECT -->
<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<div class="container">
  <div class="card">

    <img src="logo.png" class="logo" alt="Logo">

    <h2>ESPORT HOTSPOT</h2>
    <p>ML ‚úï Valorant ‚úï PUBG ‚Äî Masuk & mulai match ‚ö°</p>

    <!-- FORM LOGIN USER -->
    <form name="login" action="$(link-login-only)" method="post">
      <input type="hidden" name="dst" value="$(link-orig)">
      <input type="hidden" name="popup" value="true">

      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <div class="btn-group">
        <button class="btn-login" type="submit">LOGIN</button>
        <button class="btn-voucher" type="button"
          onclick="playClick(); location.href='voucher.html'">
          LOGIN VOUCHER
        </button>
      </div>
    </form>

    <button id="themeToggle" class="toggle" onclick="playClick()">üåô</button>
    <small class="copy">¬© 2026 Esport Hotspot</small>

  </div>
</div>

<script>
const toggle=document.getElementById("themeToggle");
const clickSound=document.getElementById("clickSound");
function playClick(){ clickSound.currentTime=0; clickSound.play(); }

/* DARK MODE */
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark"); toggle.textContent="‚òÄÔ∏è";
}
toggle.onclick=()=>{
  playClick();
  document.body.classList.toggle("dark");
  toggle.textContent=document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
  localStorage.setItem("theme",document.body.classList.contains("dark")?"dark":"light");
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Voucher ‚Äî Mix Theme</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
html,body{height:100%}

:root{
  --ml-blue:#2563eb; --ml-gold:#f59e0b;
  --val-red:#ff4655; --pubg-amber:#fbbf24; --neon-cyan:#22d3ee;
}

body{
  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
    url("bg-esport.webp") center/cover no-repeat fixed;
  display:flex;align-items:center;justify-content:center;
}
body.dark{
  background:
    linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.85)),
    url("bg-esport.webp") center/cover no-repeat fixed;
}

.container{width:100%;max-width:420px;padding:16px}

.card{
  background:rgba(5,5,20,.96);color:#fff;border-radius:22px;
  padding:30px 24px;text-align:center;position:relative;
  box-shadow:
    0 0 30px rgba(255,70,85,.6),
    0 0 60px rgba(251,191,36,.35),
    inset 0 0 25px rgba(34,211,238,.15);
  animation:fadeUp .9s ease;
}
.card::before{
  content:"";position:absolute;inset:-3px;border-radius:24px;
  background:linear-gradient(135deg,
    var(--val-red),var(--pubg-amber),var(--ml-blue),var(--neon-cyan),var(--val-red)
  );
  filter:blur(14px);opacity:.95;z-index:-1;
  animation:neonMove 6s linear infinite;
}

.logo{width:92px;margin-bottom:14px}
p{font-size:14px;color:#fde68a;margin-bottom:16px}

/* INPUT */
input{
  width:100%;padding:16px;margin-bottom:12px;
  border-radius:12px;border:1px solid var(--val-red);
  background:#020617;color:white;font-size:17px;text-align:center;letter-spacing:2px;
  box-shadow:0 0 16px rgba(255,70,85,.45);
}
input:focus{
  outline:none;border-color:var(--pubg-amber);
  box-shadow:0 0 24px rgba(251,191,36,.9);
}

/* BUTTON */
.btn-login{
  width:100%;
  background:linear-gradient(135deg,var(--pubg-amber),var(--ml-gold));
  color:#fff;border:none;border-radius:12px;
  padding:16px;font-size:17px;cursor:pointer;transition:.2s;
  box-shadow:
    0 0 18px rgba(251,191,36,.8),
    0 0 40px rgba(245,158,11,.5);
}
.btn-login:hover{
  transform:scale(1.08);
  box-shadow:
    0 0 26px rgba(251,191,36,1),
    0 0 60px rgba(245,158,11,.8);
}

/* BACK */
.btn-back{
  margin-top:12px;
  background:linear-gradient(135deg,var(--ml-blue),var(--neon-cyan));
  color:#fff;border:none;border-radius:12px;
  padding:10px;font-size:14px;cursor:pointer;transition:.2s;
  box-shadow:
    0 0 14px rgba(37,99,235,.7),
    0 0 34px rgba(34,211,238,.45);
}
.btn-back:hover{transform:scale(1.05)}

.toggle{margin-top:14px;background:none;border:none;font-size:22px;cursor:pointer}
.copy{margin-top:14px;font-size:12px;color:#fde68a}

@keyframes fadeUp{from{opacity:0;transform:translateY(35px)}to{opacity:1;transform:translateY(0)}}
@keyframes neonMove{0%{filter:blur(14px) hue-rotate(0deg)}100%{filter:blur(14px) hue-rotate(360deg)}}

/* FULLSCREEN MOBILE */
@media(max-width:600px){
  body{align-items:stretch}
  .container{max-width:none;display:flex;align-items:center;justify-content:center}
}
</style>
</head>

<body>

<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<div class="container">
  <div class="card">

    <img src="logo.png" class="logo" alt="Logo">

    <h2>LOGIN VOUCHER</h2>
    <p>ML ‚úï Valorant ‚úï PUBG ‚Äî Masukkan kode üéü</p>

    <!-- FORM LOGIN VOUCHER -->
    <form name="login" action="$(link-login-only)" method="post">
      <input type="hidden" name="dst" value="$(link-orig)">
      <input type="hidden" name="popup" value="true">

      <input type="text" name="username" placeholder="KODE VOUCHER" required>
      <input type="hidden" name="password" value="">

      <button class="btn-login" type="submit" onclick="playClick()">MASUK</button>
    </form>

    <button class="btn-back"
      onclick="playClick(); location.href='login.html'">
      ‚Üê Login User
    </button>

    <button id="themeToggle" class="toggle" onclick="playClick()">üåô</button>
    <small class="copy">¬© 2026 Esport Hotspot</small>

  </div>
</div>

<script>
const toggle=document.getElementById("themeToggle");
const clickSound=document.getElementById("clickSound");
function playClick(){ clickSound.currentTime=0; clickSound.play(); }

/* DARK MODE */
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark"); toggle.textContent="‚òÄÔ∏è";
}
toggle.onclick=()=>{
  playClick();
  document.body.classList.toggle("dark");
  toggle.textContent=document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
  localStorage.setItem("theme",document.body.classList.contains("dark")?"dark":"light");
};
</script>

</body>
</html>
